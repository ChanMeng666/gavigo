<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - GAVIGO IRE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a192f 0%, #112240 50%, #1d3461 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
        }
        .icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        p { color: #888; margin-bottom: 1.5rem; }
        .status {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(0, 255, 100, 0.2);
            border: 1px solid #0f6;
            border-radius: 9999px;
            color: #0f6;
            font-size: 0.875rem;
        }
        .chat-area {
            margin-top: 2rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
            overflow: hidden;
        }
        .messages {
            height: 200px;
            overflow-y: auto;
            padding: 1rem;
            text-align: left;
        }
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            max-width: 80%;
        }
        .message.user {
            background: rgba(59, 130, 246, 0.3);
            margin-left: auto;
        }
        .message.ai {
            background: rgba(16, 185, 129, 0.3);
        }
        .input-area {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }
        input::placeholder { color: #666; }
        input:focus { outline: none; background: rgba(255,255,255,0.15); }
        button {
            padding: 0.75rem 1.5rem;
            background: #10b981;
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #059669; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ¤–</div>
        <h1>AI Assistant</h1>
        <p>Your smart helper powered by advanced AI</p>
        <div class="status">Container HOT - Active</div>
        <div class="chat-area">
            <div class="messages" id="messages">
                <div class="message ai">Hello! I'm your AI assistant. How can I help you today?</div>
            </div>
            <div class="input-area">
                <input type="text" id="input" placeholder="Type your message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script>
        function sendMessage() {
            const input = document.getElementById('input');
            const messages = document.getElementById('messages');
            const text = input.value.trim();
            if (!text) return;

            // Add user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = text;
            messages.appendChild(userMsg);

            // Simulate AI response
            setTimeout(() => {
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message ai';
                aiMsg.textContent = `I received your message: "${text}". This is a simulated AI response.`;
                messages.appendChild(aiMsg);
                messages.scrollTop = messages.scrollHeight;
            }, 500);

            input.value = '';
            messages.scrollTop = messages.scrollHeight;
        }

        document.getElementById('input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
