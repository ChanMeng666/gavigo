apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: gavigo
  labels:
    app: ai-service
    type: ai-service
    theme: tech
spec:
  replicas: 1  # Keep warm for chat functionality
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
        type: ai-service
        theme: tech
    spec:
      containers:
        - name: ai
          image: registry.digitalocean.com/gavigo-registry/ai-service:latest
          ports:
            - containerPort: 8080
          env:
            # OpenAI API Key (from secret)
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: OPENAI_API_KEY
                  optional: true  # Service works without API key (simulated responses)
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: gavigo
spec:
  selector:
    app: ai-service
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
