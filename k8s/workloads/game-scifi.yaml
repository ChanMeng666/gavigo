apiVersion: apps/v1
kind: Deployment
metadata:
  name: game-scifi
  namespace: gavigo
  labels:
    app: game-scifi
    type: game
    theme: scifi
spec:
  replicas: 0  # Starts COLD
  selector:
    matchLabels:
      app: game-scifi
  template:
    metadata:
      labels:
        app: game-scifi
        type: game
        theme: scifi
    spec:
      containers:
        - name: game
          image: registry.digitalocean.com/gavigo-registry/game-scifi:latest
          ports:
            - containerPort: 8080
          env:
            # Background stress simulation configuration
            - name: STRESS_ENABLED
              value: "true"
            - name: STRESS_CPU_WORKERS
              value: "1"
            - name: STRESS_CPU_LOAD
              value: "20"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: game-scifi
  namespace: gavigo
spec:
  selector:
    app: game-scifi
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
