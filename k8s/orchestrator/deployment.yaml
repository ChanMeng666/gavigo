apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: gavigo
  labels:
    app: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      serviceAccountName: orchestrator
      containers:
        - name: orchestrator
          image: registry.digitalocean.com/gavigo-registry/orchestrator:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: orchestrator-config
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
