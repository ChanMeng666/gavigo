apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: gavigo
  labels:
    app: frontend
  annotations:
    # Use REGIONAL (HTTP) LB type for TLS termination support
    service.beta.kubernetes.io/do-loadbalancer-type: "REGIONAL"
    # HTTPS on port 443, HTTP on port 80
    service.beta.kubernetes.io/do-loadbalancer-protocol: "http"
    service.beta.kubernetes.io/do-loadbalancer-tls-ports: "443"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "8f5d1c55-9c54-415e-a3f5-742ef516b76f"
    # Enable HTTPâ†’HTTPS redirect (no Cloudflare to handle this now)
    service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "true"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 80
      protocol: TCP
  selector:
    app: frontend
